<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./app/img/favicon-32x32.png">
    <link rel="stylesheet" href="./dist/style.css">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <!-- For icons -->
    <script src="https://kit.fontawesome.com/c30dd10a92.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="page" role="presentation">
        <!-- Logo Header -->
        <header>
            <div class="logo"></div>
        </header>

        <!-- Hero -->
        <main class="hero">
            <div class="hero__illustration">
                <img src="app/img/illustration-mockups.svg" alt="Mockups illustration">
            </div>
            <div class="hero__content">
                <h1>Build The Community <br>Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <button >Register</button>
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <nav>
                <!-- Social Icons -->
                <div class="social-icon">
                    <span class="fab fa-facebook-f"></span>
                </div>
                <div class="social-icon">
                    <span class="fab fa-twitter"></span>
                </div>
                <div class="social-icon">
                    <span class="fab fa-instagram"></span>
                </div>
            </nav>

            <!-- Frontend Mentor attribution -->
            <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/elisa-charrier" target="_blank">Elisa Charrier</a>.
            </p>
        </footer>
    </div>
</body>
</html>
